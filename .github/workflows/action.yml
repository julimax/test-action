name: Mi acci√≥n

on:
  workflow_dispatch:
    inputs:
      show_additional_input:
        description: 'Mostrar entrada adicional'
        required: false
        default: 'false'  # Establecer el valor por defecto en 'false'

jobs:
  mi_job:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar entradas
        id: setup
        run: |
          echo "::set-output name=show_additional_input::${{ github.event.inputs.show_additional_input || 'false' }}"
      - name: Preguntar por entrada adicional
        if: ${{ steps.setup.outputs.show_additional_input == 'true' }}
        run: |
          echo "::set-output name=additional_input::${{ github.event.inputs.additional_input }}"
        env:
          ADDITIONAL_INPUT: ${{ github.event.inputs.additional_input }}
      - name: Mi paso final
        run: |
          echo "Entrada adicional: $ADDITIONAL_INPUT"
