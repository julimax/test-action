name: Mi acción

on:
  workflow_dispatch:
    inputs:
      option:
        description: 'Selecciona una opción'
        required: true
        default: 'A'
        options:
          - 'A'
          - 'B'

jobs:
  mi_job:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar entrada
        id: setup
        run: |
          echo "::set-output name=option::${{ github.event.inputs.option }}"
      - name: Mostrar segundo input
        if: ${{ steps.setup.outputs.option == 'A' }}
        run: |
          echo "::set-output name=additional_input::${{ github.event.inputs.additional_input }}"
        env:
          ADDITIONAL_INPUT: ${{ github.event.inputs.additional_input }}
      - name: Mi paso final
        run: |
          echo "Entrada adicional: $ADDITIONAL_INPUT"
