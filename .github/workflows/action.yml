name: Mi acci√≥n

on:
  workflow_dispatch:
    inputs:
      show_additional_input:
        description: 'Mostrar entrada adicional'
        required: false
        default: 'true'  # Establecer el valor por defecto en 'true'

jobs:
  mi_job:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar entradas
        id: setup
        run: |
          echo "::set-output name=show_additional_input::${{ github.event.inputs.show_additional_input || 'true' }}"
      - name: Preguntar por entrada adicional
        if: ${{ steps.setup.outputs.show_additional_input == 'true' }}
        run: |
          echo "::set-output name=additional_input::true"
      - name: Mi paso final
        run: |
          echo "Entrada adicional: ${{ steps.ask_for_additional_input.outputs.additional_input }}"
